<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Diagnoster</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/diagnoster.css'>
    <script src="./InitAPI.js" type="module"></script>
</head>

<body>

    <nav>
        <a href="./index.html">Dashboard</a>
        <a href="./assets/HTML/team.html">team</a>
    </nav>

    <main>
        <form class="switch pre-configuration">
            <input type="checkbox" id="checkbox" value="false" unchecked>
            <span class="slider round"></span>
            <p>Use default/normal values for features not provided
                <span class="switch-value"></span>
            </p>

            <ul>
                <button class="Add-Features openbtn" onclick=openNav()>Add Symptoms</button>
                <script>
                    function openNav() {
                        event.preventDefault()
                        document.getElementById("mySidebar").style.width = "60%";
                    }

                    function closeNav() {
                        event.preventDefault()
                        document.getElementById("mySidebar").style.width = "0";
                    }
                </script>

                <button class="analyzeProcessBTN">ANALYZE</button>
            </ul>
        </form>

        <section>
            <ul class="user-features">
                <p class="DefaultText-userFeaturesCard">Add some features</p>
            </ul>
        </section>

        <section id="mySidebar" class="sidebar AvailableFeatures">
            <a class="closebtn" onclick="closeNav()">&times;</a>
        </section>

        <section>
            <h3 class="displayDisease"></h3>
        </section>



    </main>
</body>

</html>
