<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Diagnoster</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <script src="./InitAPI.js" type="module"></script>
</head>
<body>
    <header>
        <h2>Friendliest Diagnoster</h2>
    </header>

    <main>
          <form class="switch pre-configuration">
            <input type="checkbox" id="checkbox" value="false" unchecked>
            <span class="slider round"></span>
            <p>Use default/normal values for features not provided
                <span class="switch-value"></span>
            </p>
            <ul>
                <button>ADD SYMPTON</button>
                <button>ANALYZE</button>
            </ul>
          </form>

          <section class="user-features">
            <ul>
                <p>Add some features</p>
            </ul>
          </section>
    </main>
</body>
</html>
