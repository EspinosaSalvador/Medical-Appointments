<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">        
</head>
<body>
    <div class="box">
        <form action="" class="form" id="login loginf">
            <h1 class="titlef">Login</h1>
            <div class="error-message"></div>
            <div class="f_input_group">
                <input type="text" class="form-input" autofocus placeholder="Username or email">
                <div class="input-error-message"></div>
            </div>
            <div class="f_input_group">
                <input type="password" class="form-input form-input-error" autofocus placeholder="Password">
                <div class="input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
                <a href="#" class="form-link">Forgot your password</a>
            </p>
            <p class="form-text">
                <a href="#" id="create-account-link" class="form-link">Don't have an account? Create account</a>
            </p>
        </form>

        <form action="" class="form form-hidden" id="create-account createAccountf">
            <h1 class="titlef">Create Account</h1>
            <div class="error-message"></div>
            <div class="f_input_group">
                <input type="text" class="form-input" autofocus placeholder="Username">
                <div class="input-error-message"></div>
            </div>
            <div class="f_input_group">
                <input type="text" class="form-input" autofocus placeholder="Email Address">
                <div class="input-error-message"></div>
            </div>
            <div class="f_input_group">
                <input type="password" class="form-input form-input-error" autofocus placeholder="Password">
                <div class="input-error-message"></div>
            </div>
            <div class="f_input_group">
                <input type="password" class="form-input form-input-error" autofocus placeholder="Confirm Password">
                <div class="input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
                <a class="form-link" href="#" id="link-to-login">Already have an account? Sign In</a>
            </p>
        </form>

    </div>

    <script src="index.js" ></script>
</body>
</html>
